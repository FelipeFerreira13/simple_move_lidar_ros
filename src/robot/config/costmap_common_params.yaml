footprint: [[-0.14, -0.16], [-0.14, 0.16], [0.14, 0.16], [0.14, -0.16]]
map_type: costmap

obstacle_range: 1.5 #The default maximum distance from the robot at which an obstacle will be inserted into the cost map in meters.
raytrace_range: 1.5 #The default range in meters at which to raytrace out obstacles from the map using sensor data.

transform_tolerance: 1 # 0.2


inflation_radius: 0.05 #The radius in met_obstacles_behind_robot_dist: 0.1ers to which the map inflates obstacle cost values.
cost_scaling_factor: 5.0 

robot_radius: 0.2

always_send_full_costmap: true

observation_sources: laser_scan_sensor

# laser_scan_sensor: {sensor_frame: hokuyo, data_type: LaserScan, topic: /udacity_bot/laser/scan, marking: true, clearing: true}
laser_scan_sensor: {sensor_frame: laser_frame, data_type: LaserScan, topic: /scan, marking: true, clearing: true}
